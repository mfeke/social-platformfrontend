<div class="container p-3 pb-1  mb-2 d-flex justify-content-between">
    <img src="https://i.postimg.cc/rsbM8ML0/stock-vector-abstract-people-symbol-togetherness-and-community-concept-design-creative-hub-social-co.jpg" class="img-o" alt="">
    <mat-icon aria-hidden="false" class="text-secondary" aria-label="Example search icon" fontIcon="search"></mat-icon>
</div>
<app-topbar></app-topbar>
<div class="container mt-4 d-flex">
    <div class="file-upload w-50 px-2">
        <input type="file" id="fileInput" (change)="onFileSelected($event)">
        <label for="fileInput" class="file-input-label w-100 bg-light text-danger px-1 border">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="camera"></mat-icon>
            Photo
        </label>
    </div>

    <div class="file-upload w-50 px-2">
        <input type="file" id="videoInput" (change)="onVideoSelected($event)">
        <label for="videoInput" class="file-input-label w-100 bg-light text-primary border">
            <span class="material-icons">videocam</span>
            Video
        </label>
    </div>
</div>
